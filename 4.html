  <h1>JavaScript란 무엇인가?</h1>
  <br>
  <img src="java.jpg" width="100%">
  <span style="font-size:18px">자바스크립트는 정적인 HTML 문서와 달리 동적인 화면을 웹페이지에 구현하기 위해 사용하는 스크립트 언어다.<br><br>

1995년 미국 넷스케이프사(Netscape Communications)의 프로그래머 브렌던 아이크(Brendan Eich)가 라이브스크립트(LiveScript)를 개발했고 후에 자바스크립트로 개명했다.<br><br>

객체 지향 스크립트 언어이기 때문에 필요한 객체를 호출해 HTML 문서 속에서 바로 작업할 수 있다.</span>
